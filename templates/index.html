<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP Header Enrichment</title>
</head>
<body>
    <h1>HTTP Header Enrichment</h1>
    <table border="1">
        <tr>
            <th>Header</th>
            <th>Value</th>
        </tr>
        {% for header, value in headers.items() %}
        <tr>
            <td>{{ header }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
